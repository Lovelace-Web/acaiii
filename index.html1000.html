<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Açai de 1 Litro</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #8a05ff;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
            position: relative;
        }

        .circulo-branco {
            width: 60px;
            height: 60px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
        }

        .quadradinho-acai {
        width: 60px;
        height: 60px;
        background-color: #897acb;
        border-radius: 8px;
        position: fixed;
        right: 10px;
        top: 70px;
        transition: background-color 0.3s;
        z-index: 9999; /* Adiciona esta linha */
    }


        .quadradinho-acai:hover {
            background-color: #4a2801;
        }

        .quadradinho-acai p {
            color: white;
            text-align: center;
            line-height: 60px;
            margin: 0;
        }

        .selecao-acai {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            z-index: 2;
        }

        .selecao-acai img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
        }

        .preco {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .informacoes,
        .opcoes,
        .componentes,
        .adicionais,
        .observacoes,
        .confirmar {
            background-color: #ccc;
            border-radius: 8px;
            padding: 10px;
            margin-bottom: 20px;
            width: 100%;
        }

        h2 {
            margin-bottom: 10px;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        .componentes-checkbox input {
            margin-right: 5px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 5px;
        }

        .copiar-btn {
            margin-top: 10px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
        }
    </style>
</head>

<body>

                </label>

            <label>

            </label>

            <div class="componentes-checkbox">

                </label>

                <label>

        <h2>Observações</h2>
        <textarea id="observacoes" name="observacoes" rows="4" cols="50"></textarea>

    <div class="confirmar">
        <h2>Confirmar Pedido</h2>
        <button class="copiar-btn" onclick="copiarPedido()">Solicitar açai</button>
    </div>

    <script>
        var valorFixo = 40.00; // Valor inicial do açaí
        var radiosParada = document.querySelectorAll('input[name="parada"]');
        var checkboxesAdicionais = document.querySelectorAll('input[name="adicional"]');
        var checkboxesComponentes = document.querySelectorAll('input[name="componente"]');
        var valorTotalElement = document.getElementById('valor-total');

        function calcularValorTotal() {
            var valorAtual = parseFloat(valorFixo); // Inicia com o valor fixo

            radiosParada.forEach(function (radio) {
                if (radio.checked) {
                    // Adiciona o valor da parada selecionada
                    valorAtual += parseFloat(radio.value);
                }
            });

            checkboxesAdicionais.forEach(function (checkbox) {
                if (checkbox.checked) {
                    // Adiciona o valor do adicional selecionado
                    valorAtual += parseFloat(checkbox.getAttribute('data-valor'));
                }
            });

            var componentesSelecionados = 0;
            checkboxesComponentes.forEach(function (checkbox) {
                if (checkbox.checked) {
                    // Limita a seleção de componentes a três
                    if (componentesSelecionados < 7) {
                        valorAtual += parseFloat(checkbox.getAttribute('data-valor'));
                        componentesSelecionados++;
                    } else {
                        checkbox.checked = false; // Desmarca se exceder o limite
                    }
                }
            });

            valorTotalElement.textContent = 'R$ ' + valorAtual.toFixed(2);
        }

        radiosParada.forEach(function (radio) {
            radio.addEventListener('change', calcularValorTotal);
        });

        checkboxesAdicionais.forEach(function (checkbox) {
            checkbox.addEventListener('change', calcularValorTotal);
        });

        checkboxesComponentes.forEach(function (checkbox) {
            checkbox.addEventListener('change', calcularValorTotal);
        });

        function copiarPedido() {
    var nome = encodeURIComponent(document.getElementById('nome').value);
    var observacoes = encodeURIComponent(document.getElementById('observacoes').value);
    var tipoPagamento = encodeURIComponent(document.querySelector('input[name="pagamento"]:checked')?.value);
    var endereco = document.getElementById('endereco').value;

    // Adiciona o trecho para recuperar o valor da parada
    var paradaSelecionada = document.querySelector('input[name="parada"]:checked');
    var localizacao = paradaSelecionada ? paradaSelecionada.parentNode.textContent.trim() : '';

    // Verifica se campos obrigatórios estão preenchidos
    if (!nome || !localizacao || !tipoPagamento || !endereco) {
        alert("Por favor, preencha todos os campos obrigatórios.");
        return;
    }

    var pedido = `Nome: ${nome}\nObservações: ${observacoes}\nTipo de Pagamento: ${tipoPagamento}\n`;

    // Adiciona a localização à mensagem final
    pedido += `\nParada Selecionada: ${localizacao}\n`;

    // Adiciona o endereço à mensagem final
    pedido += `\nEndereço: ${endereco}\n`;

    pedido += '\nAdicionais Selecionados:\n';
    checkboxesAdicionais.forEach(function (checkbox) {
        if (checkbox.checked) {
            pedido += `- ${checkbox.value}\n`;
        }
    });

    pedido += '\nComponentes Selecionados:\n';
    checkboxesComponentes.forEach(function (checkbox) {
        if (checkbox.checked) {
            pedido += `- ${checkbox.value}\n`;
        }
    });
    pedido += `\nObservações:\n${observacoes}\n`;

    // Adiciona o valor total ao pedido
    pedido += `\nValor Total: ${valorTotalElement.textContent}`;

    // Constrói o link do WhatsApp
    var whatsappLink = `https://wa.me/5551985109343?text=${encodeURIComponent(pedido)}`;

    // Abre o link no navegador
    window.open(whatsappLink);
}

    </script>
